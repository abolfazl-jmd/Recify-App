<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recify | Perfect tour for lovers of cooking</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/images/food.svg"
    />
    <link rel="stylesheet" href="../styles/staticStyles.css" />
    <link rel="stylesheet" href="../styles/Fonts.css" />
    <link rel="stylesheet" href="../styles/recipeStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script defer type="module" src="../js/controller.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="recipe">
        <div class="recipe__image">
          <img
            src="../../assets/images/food.jpg"
            alt="recipe name"
            class="recipe__img"
          />
        </div>
        <div class="recipe__details">
          <header class="recipe__details__header">
            <div class="recipe__header">
              <h1 class="recipe__title">Gorilla cheese pizza</h1>
              <i class="fa-regular fa-heart icons recipe__like"></i>
            </div>
            <div class="recipe__ranking">
              <i class="fa-solid fa-star rank__icons"></i>
              <i class="fa-solid fa-star rank__icons"></i>
              <i class="fa-regular fa-star rank__icons"></i>
              <i class="fa-regular fa-star rank__icons"></i>
              <i class="fa-regular fa-star rank__icons"></i>
            </div>
          </header>

          <div class="recipe__numbers__detail">
            <div class="recipe__timing numbers">
              <i class="fa-regular fa-clock number__icons"></i>
              <span class="recipe__time">45 MIN</span>
            </div>
            <div class="recipe__price numbers">
              <i class="fa-regular fa-money-bill-1 number__icons"></i>
              <span class="recipe--price">$232</span>
            </div>
            <div class="recipe__calory numbers">
              <i class="fa-solid fa-bolt number__icons"></i>
              <span class="recipe--calory">176 CAL</span>
            </div>
          </div>

          <!-- Recipe ingredients -->
          <div class="recipe__ingredients">
            <h1 class="recipe__ingredients--title title">Ingredients</h1>

            <ul class="ingredients">
              <li class="ingredient">2 Eggs</li>
              <li class="ingredient">1 cup of water</li>
              <li class="ingredient">100 grams of chocolate</li>
              <li class="ingredient">2 cups of milk</li>
              <li class="ingredient">rice</li>
            </ul>
          </div>

          <!-- Recipe instructions -->
          <div class="recipe__instructions">
            <h1 class="recipe__ingredients--title title">Instructions</h1>

            <ol class="instructions">
              <li class="instruction">First boil the water</li>
              <li class="instruction">Put the eggs inside the water</li>
              <li class="instruction">Take a cup of milk and eat</li>
            </ol>
          </div>

          <!-- Similar recipe -->
          <div class="similar__recipes__wrapper">
            <h1 class="recipe__ingredients--title title">Similar Recipes</h1>

            <div class="similar__recipes">
              <div class="similar__recipe">
                <img
                  src="../../assets/images/burger.jpg"
                  alt="food name"
                  class="similar__recipe__image"
                />
              </div>

              <!-- samples -->
              <div class="similar__recipe">
                <img
                  src="../../assets/images/burger.jpg"
                  alt="food name"
                  class="similar__recipe__image"
                />
              </div>
              <div class="similar__recipe">
                <img
                  src="../../assets/images/burger.jpg"
                  alt="food name"
                  class="similar__recipe__image"
                />
              </div>
              <div class="similar__recipe">
                <img
                  src="../../assets/images/burger.jpg"
                  alt="food name"
                  class="similar__recipe__image"
                />
              </div>
              <div class="similar__recipe">
                <img
                  src="../../assets/images/burger.jpg"
                  alt="food name"
                  class="similar__recipe__image"
                />
              </div>
              <div class="similar__recipe">
                <img
                  src="../../assets/images/burger.jpg"
                  alt="food name"
                  class="similar__recipe__image"
                />
              </div>
            </div>
          </div>

          <!-- recipe Btns -->
          <div class="recipe__btns">
            <a href="#" class="btns addToShop__btn">Add to shop</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
