<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recify</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script defer type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <aside class="sidebar">
          <div class="logo__wrapper">
            <h1 class="logo">Recify</h1>
          </div>

          <ul class="nav__list">
            <li class="nav__item">
              <i class="fa-solid fa-utensils icons"></i>
              <span class="item">Home</span>
              <span class="item__name">Home</span>
            </li>
            <li class="nav__item">
              <i class="fa-solid fa-heart icons"></i>
              <span class="item">Favorites</span>
              <span class="item__name">Favorites</span>
            </li>
            <li class="nav__item">
              <i class="fa-solid fa-basket-shopping icons"></i>
              <span class="item">Shopping</span>
              <span class="item__name">Shopping</span>
            </li>
            <li class="nav__item">
              <i class="fa-solid fa-chart-pie icons"></i>
              <span class="item">Reports</span>
              <span class="item__name">Reports</span>
            </li>
          </ul>

          <div class="profile">
            <div class="profile__image">
              <img
                src="./assets/images/user.jfif"
                alt=""
                class="profile__img"
              />
            </div>
            <div class="profile__details">
              <h2 class="user__name">Abolfazl Jamshidi</h2>
              <div class="profile__socials">
                <div class="socials">
                  <a
                    href="https://github.com/abolfazl-jmd"
                    target="_blank"
                    class="social"
                  >
                    <i class="fa-brands fa-github icons"></i>
                  </a>
                </div>
                <div class="socials">
                  <a
                    href="https://www.linkedin.com/in/abolfazl-jamshidi-051661222/"
                    target="_blank"
                    class="social"
                  >
                    <i class="fa-brands fa-linkedin icons"></i>
                  </a>
                </div>
                <div class="socials">
                  <a
                    href="https://www.instagram.com/abolfzl.jmd/"
                    target="_blank"
                    class="social"
                  >
                    <i class="fa-brands fa-instagram icons"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </aside>
        <main class="app">
          <header class="header">
            <div class="title__wrapper">
              <h1 class="header__title">Looking for your favorite meal</h1>
            </div>
            <div class="action__box">
              <div class="search__box">
                <i class="fa-solid fa-search icons search__icon"></i>
                <input
                  type="text"
                  class="search__input"
                  placeholder="Search recipes"
                />
                <span class="line"></span>
              </div>
              <div class="filter">
                <i class="fa-solid fa-filter icons"></i>
                <span class="filter__name">Filter</span>
              </div>
              <div class="favorites">
                <i class="fa-solid fa-heart icons"></i>
              </div>
            </div>
          </header>
        </main>
      </div>
    </div>
  </body>
</html>
